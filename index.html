<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Cloud Scanner</title>
</head>
<body x-data="page">
    <div x-show="!scannerEnabled" class="flex items-center justify-center w-screen h-screen">
        <button type="button" @click="initScanner" class="p-4 text-green-800 bg-green-100 rounded-lg shadow-sm focus:outline-none focus:ring ring-green-600 ring-offset-4 ring-offset-white">start scanning</button>
    </div>
    <div class="relative w-screen h-screen">
        <video x-ref="video" class="block" autoplay width="1000" height="1000"></video>
        <div 
            x-show="scannerEnabled && result !== null" 
            class="absolute inset-0 z-20 flex items-center justify-center text-white bg-green-400"
            :class="result <= maxScansAllowed ? 'bg-green-400' : 'bg-red-400'"
        >
            <div class="flex flex-col items-center">
                <svg x-show="result <= maxScansAllowed" class="w-20 h-20" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                <svg x-show="result > maxScansAllowed" class="w-20 h-20" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span x-text="`scancount: ${result}`"></span>
            </div>
        </div>
    </div>
    <script type="module" src="/app.js"></script>
</body>
</html>
